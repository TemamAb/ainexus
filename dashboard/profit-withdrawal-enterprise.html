<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AINEXUS - Enterprise Profit Transfer</title>
    <style>
        :root {
            --grafana-dark: #1e1e1e;
            --grafana-panel: #2d2d2d;
            --grafana-border: #404040;
            --grafana-text: #d8d9da;
            --grafana-green: #73bf69;
            --grafana-blue: #5794f2;
            --grafana-orange: #ff9830;
            --grafana-red: #f2495c;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--grafana-dark);
            color: var(--grafana-text);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header {
            background: var(--grafana-panel);
            border: 1px solid var(--grafana-border);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .header h1 {
            color: var(--grafana-green);
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .grid-2col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: var(--grafana-panel);
            border: 1px solid var(--grafana-border);
            border-radius: 8px;
            padding: 20px;
            min-height: 300px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--grafana-border);
        }
        
        .card-title {
            color: var(--grafana-text);
            font-size: 18px;
            font-weight: 600;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-success { background: var(--grafana-green); color: white; }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin: 8px 0;
            font-size: 14px;
        }
        
        .btn-metamask { background: #f6851b; color: white; }
        .btn-metamask:hover { background: #e2761b; transform: translateY(-1px); }
        
        .feature-list {
            background: var(--grafana-dark);
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
        }
        
        .feature-item {
            margin: 8px 0;
            padding: 8px;
            background: rgba(87, 148, 242, 0.1);
            border-radius: 4px;
            border-left: 3px solid var(--grafana-blue);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ì≤∞ AINEXUS ENTERPRISE PROFIT TRANSFER SYSTEM</h1>
            <p>Secure Asset Management Platform ‚Ä¢ MetaMask Enabled</p>
        </div>

        <div class="grid-2col">
            <!-- WALLET CONNECTION -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Ì¥ó Wallet Connection</div>
                    <div class="status-badge" id="connectionStatus">READY</div>
                </div>
                
                <button class="btn btn-metamask" onclick="connectWallet()">
                    Ì∂ä Connect MetaMask
                </button>
                
                <div class="feature-list">
                    <div class="feature-item">‚úÖ ETH/USD Currency Display</div>
                    <div class="feature-item">‚úÖ Dynamic Percentage Slider</div>
                    <div class="feature-item">‚úÖ Financial Confirmation Dialogs</div>
                    <div class="feature-item">‚úÖ Auto/Manual Transfer Modes</div>
                </div>
            </div>

            <!-- TRANSFER CONTROL -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">ÌæØ Transfer Control</div>
                    <div class="status-badge status-success">ENTERPRISE</div>
                </div>
                
                <div style="text-align: center; margin: 30px 0;">
                    <div style="color: var(--grafana-green); font-size: 42px; font-weight: 700;">50%</div>
                    <div style="color: var(--grafana-orange); font-size: 24px; font-weight: 600;">$58,068</div>
                </div>
                
                <input type="range" style="width: 100%; margin: 20px 0;" min="0" max="100" value="50">
                
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin: 20px 0;">
                    <button style="padding: 10px; background: transparent; border: 1px solid var(--grafana-border); color: var(--grafana-text); border-radius: 4px;">Manual Mode</button>
                    <button style="padding: 10px; background: var(--grafana-blue); color: white; border: none; border-radius: 4px;">Auto Mode</button>
                </div>
                
                <button class="btn" style="background: var(--grafana-green); color: white;">
                    Ì∫Ä EXECUTE TRANSFER
                </button>
            </div>
        </div>
    </div>

    <script>
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ 
                        method: 'eth_requestAccounts' 
                    });
                    document.getElementById('connectionStatus').textContent = 'CONNECTED';
                    document.getElementById('connectionStatus').className = 'status-badge status-success';
                    alert('‚úÖ MetaMask Connected: ' + accounts[0].substring(0, 8) + '...');
                } catch (error) {
                    alert('‚ùå Connection failed: ' + error.message);
                }
            } else {
                alert('Please install MetaMask!');
            }
        }
    </script>
</body>
</html>
