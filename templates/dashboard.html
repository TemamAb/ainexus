<!DOCTYPE html>
<html>
<head>
    <title>Quantum Arbitrage Engine</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid #334155;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #3b82f6;
            padding-bottom: 20px;
        }
        .metric {
            background: rgba(51, 65, 85, 0.6);
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
            border-left: 4px solid #3b82f6;
        }
        .metric h3 {
            color: #60a5fa;
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }
        .metric p {
            font-size: 1.4em;
            font-weight: bold;
            margin: 0;
            color: #f8fafc;
        }
        .status-badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 10px;
        }
        .architecture-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>í´® Quantum Arbitrage Engine</h1>
        </div>
        
        <div class="metric">
            <h3>Mode</h3>
            <p>ENTERPRISE SECURE</p>
        </div>
        
        <div class="metric">
            <h3>Security</h3>
            <p>ZERO PRIVATE KEYS</p>
            <div class="status-badge">ACTIVE</div>
        </div>
        
        <div class="metric">
            <h3>Architecture</h3>
            <p>BACKEND-ONLY</p>
        </div>
        
        <div class="metric">
            <h3>Capacity</h3>
            <p>$100,000,000</p>
        </div>
        
        <div class="architecture-grid">
            <div class="metric">
                <h3>System Status</h3>
                <p>í¿¢ OPERATIONAL</p>
            </div>
            
            <div class="metric">
                <h3>Architecture</h3>
                <p>MICROSERVICES</p>
            </div>
        </div>
    </div>
</body>
</html>
